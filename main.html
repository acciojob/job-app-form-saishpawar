<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<label for="#name">Name*</label>
	<input type="text" id="#name" placeholder="Enter name" required><br><br>

	<label for="#email">Email*</label>  
	<input type="email" id="#email" placeholder="Enter valid email" required>

	<p>Gender*</p>
	<input type="radio" id="mm" name="gender">
	<label for="mm">Male</label>

	<input type="radio" id="ff" name="gender">
	<label for="ff" >Female</label><br>

	<p>Laptop Brands</p>
	<input type="checkbox" id="#laptop">
	<label for="#laptop">Apple</label>

	<input type="checkbox" id="#laptop">
	<label for="#laptop">Asus</label>

	<input type="checkbox" id="#laptop">
	<label for="#laptop">HP</label><br><br>
	
	<label for="#age">Age*</label>
	<input type="number" id="#age" placeholder="Enter valid age" required><br><br>

	<label for="#dob">DOB*</label>
	<input type="date" id=#dob required><br><br>

	<label for="#password">Password*</label>
	<input type="password" id="#password" required><br><br>

	<label for="portfolio">Upload Portfolio</label>
	<input type="url" id="portfolio"><br><br>
	
	<button>Submit</button>
	
	
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
