<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<label for="#name">Name</label>
	<input type="text" id="#name" placeholder="Enter name" required><br><br>

	<label for="#email">Email</label>  
	<input type="email" id="#email" placeholder="Enter valid email" required>

	<p>Select gender</p>
	<input type="radio" id="mm">
	<label for="mm"name="gender" >Male</label>

	<input type="radio" id="ff">
	<label for="ff" name="gender">Female</label><br><br>

	<label for="#age">Age</label>
	<input type="number" id="#age" placeholder="Enter valid age" required><br><br>

	<label for="#dob">DOB</label>
	<input type="date" id=#dob required><br><br>

	<label for="#password">Password</label>
	<input type="password" id="#password" required><br><br>

	<label for="pf">Upload Portfolio</label>
	<input type="url" id="pf"><br><br>
	<button>Submit</button>
	
	
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
